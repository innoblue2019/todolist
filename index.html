<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Google Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .input-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #todoInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-add {
            background: #667eea;
            color: white;
        }
        
        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-refresh {
            background: #48bb78;
            color: white;
        }
        
        .btn-refresh:hover {
            background: #38a169;
        }
        
        .btn-delete {
            background: #f56565;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .btn-delete:hover {
            background: #e53e3e;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .todo-list {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .todo-item {
            background: #f7fafc;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .todo-item:hover {
            background: #edf2f7;
            transform: translateX(4px);
        }
        
        .todo-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .todo-text {
            font-size: 16px;
            color: #2d3748;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            color: #a0aec0;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .message {
            padding: 12px;
            margin: 10px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .message.error {
            background: #fed7d7;
            color: #c53030;
        }
        
        .message.success {
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .message.warning {
            background: #feebc8;
            color: #c05621;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ Todo List</h1>
            <p>é€£æ¥åˆ° Google Sheets</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="è¼¸å…¥æ–°çš„å¾…è¾¦äº‹é …..." />
                <button class="btn btn-add" onclick="addTodo()">æ–°å¢</button>
                <button class="btn btn-refresh" onclick="loadTodos()">é‡æ–°æ•´ç†</button>
            </div>
        </div>
        
        <div id="messageArea"></div>
        
        <div id="todoList" class="todo-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>è¼‰å…¥ä¸­...</p>
            </div>
        </div>
    </div>

    <script>
        // è«‹æ›¿æ›æˆä½ çš„ Google Apps Script ç¶²é æ‡‰ç”¨ç¨‹å¼ URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxyKWGGkuQZ4VuKa3-fgrsbGIppEJGheCcoaSlQpg74VDcGnbQ0s0LgbCyFsB3FhFaz/exec';
        
        // é€šç”¨ API è«‹æ±‚å‡½æ•¸ï¼ˆä½¿ç”¨ text/plain é¿å… CORSï¼‰
        async function callAPI(action, data = {}) {
            try {
                const payload = {
                    action: action,
                    ...data
                };
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8'  // é—œéµï¼šé¿å… CORS é æª¢
                    },
                    body: JSON.stringify(payload),
                    redirect: 'follow'
                });
                
                // æª¢æŸ¥ HTTP ç‹€æ…‹ç¢¼
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // æª¢æŸ¥æ¥­å‹™é‚è¼¯éŒ¯èª¤
                if (result.status === 'error') {
                    throw new Error(result.message || 'æœªçŸ¥éŒ¯èª¤');
                }
                
                return result;
                
            } catch (error) {
                console.error('API Error:', error);
                
                // å€åˆ†éŒ¯èª¤é¡å‹
                if (error.message.includes('HTTP Error')) {
                    throw new Error('ä¼ºæœå™¨éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
                } else if (error.message.includes('Failed to fetch')) {
                    throw new Error('ç¶²è·¯é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯');
                } else {
                    throw error;
                }
            }
        }
        
        // è¼‰å…¥æ‰€æœ‰å¾…è¾¦äº‹é …
        async function loadTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '<div class="loading"><div class="spinner"></div><p>è¼‰å…¥ä¸­...</p></div>';
            
            try {
                const data = await callAPI('getTodos');
                displayTodos(data.todos || []);
            } catch (error) {
                showMessage('è¼‰å…¥å¤±æ•—ï¼š' + error.message, 'error');
                todoList.innerHTML = `
                    <div class="empty-state">
                        <p style="color: #e53e3e;">âš ï¸ è¼‰å…¥å¤±æ•—</p>
                        <p style="font-size: 14px; margin-top: 8px;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // é¡¯ç¤ºå¾…è¾¦äº‹é …
        function displayTodos(todos) {
            const todoList = document.getElementById('todoList');
            
            if (!todos || todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <p>ç›®å‰æ²’æœ‰å¾…è¾¦äº‹é …</p>
                        <p style="font-size: 14px; margin-top: 8px;">æ–°å¢ä¸€å€‹é–‹å§‹å§ï¼</p>
                    </div>
                `;
                return;
            }
            
            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item">
                    <div class="todo-content">
                        <input type="checkbox" class="todo-checkbox" 
                               ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id}, this.checked)">
                        <span class="todo-text ${todo.completed ? 'completed' : ''}">${escapeHtml(todo.text)}</span>
                    </div>
                    <button class="btn btn-delete" onclick="deleteTodo(${todo.id})">åˆªé™¤</button>
                </div>
            `).join('');
        }
        
        // æ–°å¢å¾…è¾¦äº‹é …
        async function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (!text) {
                showMessage('è«‹è¼¸å…¥å¾…è¾¦äº‹é …å…§å®¹', 'warning');
                return;
            }
            
            try {
                await callAPI('addTodo', { text: text });
                input.value = '';
                showMessage('âœ… æ–°å¢æˆåŠŸï¼', 'success');
                loadTodos();
            } catch (error) {
                showMessage('âŒ æ–°å¢å¤±æ•—ï¼š' + error.message, 'error');
            }
        }
        
        // åˆ‡æ›å®Œæˆç‹€æ…‹
        async function toggleTodo(id, completed) {
            try {
                await callAPI('toggleTodo', { 
                    id: id, 
                    completed: completed 
                });
                loadTodos();
            } catch (error) {
                showMessage('âŒ æ›´æ–°å¤±æ•—ï¼š' + error.message, 'error');
                loadTodos(); // é‡æ–°è¼‰å…¥ä»¥æ¢å¾©åŸç‹€
            }
        }
        
        // åˆªé™¤å¾…è¾¦äº‹é …
        async function deleteTodo(id) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹å¾…è¾¦äº‹é …å—ï¼Ÿ')) {
                return;
            }
            
            try {
                await callAPI('deleteTodo', { id: id });
                showMessage('âœ… åˆªé™¤æˆåŠŸï¼', 'success');
                loadTodos();
            } catch (error) {
                showMessage('âŒ åˆªé™¤å¤±æ•—ï¼š' + error.message, 'error');
            }
        }
        
        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }
        
        // é˜²æ­¢ XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Enter éµæ–°å¢
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
        
        // é é¢è¼‰å…¥æ™‚è‡ªå‹•è¼‰å…¥å¾…è¾¦äº‹é …
        loadTodos();
    </script>
</body>
</html>
